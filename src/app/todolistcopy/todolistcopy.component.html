<app-navbar></app-navbar>

<table class="table">
    <thead>
      <tr>
        
        <th scope="col">id</th>
        <th scope="col">To Do List</th>
        <th scope="col">Completed</th>
        
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let i of  toDataCopy ">
           <td>{{i.id}}</td>
           <td>{{i.title}}</td>
           <td *ngIf="i.completed">
            <div class="alert alert-success" role="alert">
            Completed
          </div>
        </td>
          <td *ngIf="!i.completed"><div class="alert alert-danger" role="alert">
            Not Completed
          </div></td>
           
          </tr>
   
    </tbody>
  </table>
